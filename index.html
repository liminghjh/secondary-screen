<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>监控系统</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>监控系统</h1>
            </header>

            <section class="weather">
                <h2>天气信息</h2>
                <div id="weather-info">
                    <p>加载天气信息中...</p>
                </div>
            </section>

            <section class="todos">
                <h2>待办事项</h2>
                <ul id="todo-list">
                    <li>示例待办事项1</li>
                    <li>示例待办事项2</li>
                    <li>示例待办事项3</li>
                </ul>
                <input
                    type="text"
                    id="new-todo"
                    placeholder="添加新的待办事项"
                />
                <button onclick="addTodo()">添加</button>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
